<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Métadonnées essentielles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Découvrez tous mes liens utiles et ressources essentielles sur mon LinkTree personnalisé.">
    <meta name="keywords" content="LinkTree, liens utiles, ressources, Denis, réseaux sociaux, portfolio">
    <meta name="author" content="Denis">
    <link rel="canonical" href="https://www.votresite.com/denis-linktree">

    <!-- Open Graph (SEO & Réseaux sociaux) -->
    <meta property="og:title" content="Denis' LinkTree - Tous mes liens utiles">
    <meta property="og:description" content="Accédez facilement à toutes mes ressources et liens essentiels en un clic.">
    <meta property="og:image" content="https://www.votresite.com/public/img/preview.jpg">
    <meta property="og:url" content="https://www.votresite.com/denis-linktree">
    <meta property="og:type" content="website">

     <!-- Données structurées JSON-LD pour Google -->
     <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "Denis' LinkTree",
            "description": "Découvrez tous mes liens utiles et ressources essentielles sur mon LinkTree personnalisé.",
            "url": "https://www.votresite.com/denis-linktree",
            "author": {
                "@type": "Person",
                "name": "Denis"
            }
        }
        </script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./public/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/img/favicon/tabler--brand-linktree.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/img/favicon/tabler--brand-linktree.svg">

    <!-- Liaison avec les fichiers CSS -->
    <link rel="stylesheet" href="./public/css/neumorphique.css">

    <!-- 
    Styles alternatifs commentés - décommenter pour changer le thème
    Chaque style propose une approche visuelle différente :
    - Futuriste : Design moderne avec effets néon
    - Pixel Art : Style rétro inspiré des jeux 8-bit
    - Glassmorphism : Effet de verre et transparence
    - Minimalisme : Design épuré et simple
    - Asymétrique : Layout non conventionnel et dynamique
    -->
    <!-- 
    <link rel="stylesheet" href="/public/css/futuriste.css"> 
    <link rel="stylesheet" href="/public/css/pixel_art.css">
    <link rel="stylesheet" href="/public/css/glassmorphism.css">
    <link rel="stylesheet" href="/public/css/minimalisme.css">
    <link rel="stylesheet" href="/public/css/asymétrique_design.css">
    -->

    <title>Denis' LinkTree</title>
</head>
    

<body> <!-- Corps de la page -->

    <header class="container-profil">
        <!-- Photo de profil -->
        <div class="image-box">
            <img src="./public/img/Denis 3.png" alt="Image de Denis" class="responsive-image">
            <!-- class="responsive-image" assure que l'image s'adapte à son conteneur -->
        </div>
    </header>

    <!-- Contenu principal -->
    <main> 
        <!-- Section de présentation -->
        <div class="presentation">
           
            <!-- Titre et sous-titre -->
            <div class="TitreSsTitre">
                <h1>Denis</h1>
                <h2>Explore My Work and Connect with Me</h2>
            </div>

            <!-- Liste des boutons/liens -->
            <div class="btnList">
                <!-- Chaque bouton est un lien stylisé -->
                <button class="button1">    
                    <a href="https://uixbydenis.eu/index.html" target="_blank" rel="noopener noreferrer">
                        My Portfolio
                    </a>
                    <!-- rel="noopener noreferrer" améliore la sécurité pour les liens externes -->
                </button>
            
                <button class="button1">        
                    <a href="https://uixbydenis.eu/public/pages/main/projects.html" target="_blank" rel="noopener noreferrer">
                        My Projects
                    </a>
                </button>
            
                <button class="button1">    
                    <a href="https://uixbydenis.eu/public/pages/main/resume.html" target="_blank" rel="noopener noreferrer">
                        My Resume
                    </a>
                </button>

                <button class="button1">    
                    <a href="http://www.houseofpeers.store" target="_blank" rel="noopener noreferrer">
                        House of Peers
                    </a>
                </button>
            </div>

            <!-- Container pour les icônes de réseaux sociaux -->
            <div class="logo-container">
                <!-- LinkedIn -->
                <div class="logo-placeholder"> 
                    <a href="https://www.linkedin.com/in/denis-henin" target="_blank">
                        <img src="./public/img/linkedin.png" alt="LinkedIn" class="social-icon">
                    </a>
                </div>
                <!-- GitHub -->
                <div class="logo-placeholder"> 
                    <a href="https://github.com/Denisdhl007" target="_blank">
                        <img src="./public/img/github.png" alt="GitHub" class="social-icon">
                    </a>
                </div>
                <!-- YoutTube -->
                <div class="logo-placeholder"> 
                    <a href="https://www.youtube.com/@Denis-lc4xw" target="_blank">
                        <img src="./public/img/youtube.png" alt="YoutTube" class="social-icon">
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="footer">
        <div class="footer-content">
            <p></p> <!-- Le JS remplira cette balise -->
        </div>
    </footer>

<script src="./public/script/main.js"></script>
</body>
</html>
