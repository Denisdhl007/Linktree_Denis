<!DOCTYPE html> <!-- Déclare que le document est en HTML5 -->
<html lang="en"> <!-- Début du document HTML avec la langue définie en anglais -->
<head>
    <!-- Métadonnées essentielles -->
    <meta charset="UTF-8"> <!-- Encodage des caractères en UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuration de la vue mobile -->

    <!-- Liaison avec les fichiers CSS -->
    <link rel="stylesheet" href="/public/css/neumorphique.css"> <!-- Style actif : design neumorphique -->

    <!-- 
    Styles alternatifs commentés - décommenter pour changer le thème
    Chaque style propose une approche visuelle différente :
    - Futuriste : Design moderne avec effets néon
    - Pixel Art : Style rétro inspiré des jeux 8-bit
    - Glassmorphism : Effet de verre et transparence
    - Minimalisme : Design épuré et simple
    - Asymétrique : Layout non conventionnel et dynamique
    -->
    <!-- 
    <link rel="stylesheet" href="/public/css/futuriste.css"> 
    <link rel="stylesheet" href="/public/css/pixel_art.css">
    <link rel="stylesheet" href="/public/css/glassmorphism.css">
    <link rel="stylesheet" href="/public/css/minimalisme.css">
    <link rel="stylesheet" href="/public/css/asymétrique_design.css">
    -->

    <title>LinkTree</title> <!-- Titre de la page affiché dans l'onglet du navigateur -->
</head>


<body> <!-- Corps de la page -->
    <!-- Contenu principal -->
    <main> 
        <!-- Section de présentation -->
        <div class="presentation">
            <!-- Photo de profil -->
            <div class="container-profil">
                <div class="image-box">
                    <img src="/public/img/Denis 3.png" alt="Denis" class="responsive-image">
                    <!-- class="responsive-image" assure que l'image s'adapte à son conteneur -->
                </div>
            </div>

            <!-- Titre et sous-titre -->
            <div class="TitreSsTitre">
                <h1>Denis</h1>
                <h2>Explore My Work and Connect with Me</h2>
            </div>

            <!-- Liste des boutons/liens -->
            <div class="btnList">
                <!-- Chaque bouton est un lien stylisé -->
                <button class="button1">    
                    <a href="https://uixbydenis.eu/index.html" target="_blank" rel="noopener noreferrer">
                        My Portfolio
                    </a>
                    <!-- rel="noopener noreferrer" améliore la sécurité pour les liens externes -->
                </button>
            
                <button class="button1">        
                    <a href="https://uixbydenis.eu/public/pages/main/projects.html" target="_blank" rel="noopener noreferrer">
                        My Projects
                    </a>
                </button>
            
                <button class="button1">    
                    <a href="https://uixbydenis.eu/public/pages/main/resume.html" target="_blank" rel="noopener noreferrer">
                        My Resume
                    </a>
                </button>

                <button class="button1">    
                    <a href="http://www.houseofpeers.store" target="_blank" rel="noopener noreferrer">
                        House of Peers
                    </a>
                </button>
            </div>

            <!-- Container pour les icônes de réseaux sociaux -->
            <div class="logo-container">
                <!-- LinkedIn -->
                <div class="logo-placeholder"> 
                    <a href="https://www.linkedin.com" target="_blank">
                        <img src="/public/img/linkedin.png" alt="LinkedIn" class="social-icon">
                    </a>
                </div>
                <!-- GitHub -->
                <div class="logo-placeholder"> 
                    <a href="https://github.com" target="_blank">
                        <img src="/public/img/github.png" alt="GitHub" class="social-icon">
                    </a>
                </div>
                <!-- GitHub -->
                <div class="logo-placeholder"> 
                    <a href="https://www.youtube.com/watch?v=dNS6ApP9YTA" target="_blank">
                        <img src="/public/img/youtube.png" alt="GitHub" class="social-icon">
                    </a>
                </div>
            </div>
        </div>
    </main>


    <!-- Pied de page -->
    <footer class="footer">
        <div class="footer-content">
            <p></p> <!-- Le JS remplira cette balise -->
        </div>
    </footer>

<script src="/public/script/main.js"></script>
</body>
</html>
